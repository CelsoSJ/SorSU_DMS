<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="PC_dashboard.css/body.css">
  <link rel="stylesheet" href="PC_dashboard.css/sidebar.css">
  <link rel="stylesheet" href="PC_dashboard.css/Create_Submission.css">
  <link rel="stylesheet" href="PC_dashboard.css/media-query1.css">
  <link rel="stylesheet" href="PC_dashboard.css/media-query2.css">
  <link rel="stylesheet" href="PC_dashboard.css/media-query3.css">
  <link rel="stylesheet" href="PC_dashboard.css/media-query4.css">

  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
  <title>Faculty Profile Page</title>
</head>
<body>

  <div class="sidebar">
    <div class="ssu-logo-container">
      <img src="assets/SSU-logo.png" alt="">

      <div class="system-title">
        <p>Document Management</p>
        <p>System</p>
      </div>

      <div class="sidebar-toogle">
        <i class='bx bx-chevron-right'></i>

        <i class='bx bx-chevron-left'></i>
      </div>
    </div>

    <div class="home-container">
      <a href="Home.html">
        <i class='bx bx-home custom-icon'></i>
        <p>Home</p>
      </a>

      <a href="Create_Submission.html">
        <i class='bx bx-file custom-icon'></i>
        <p>Submission</p>
      </a>

      <a href="Faculty_Files.html">
        <i class="bx bx-collection custom icon" style="font-size:35px"></i>
        <p>Faculty Files</p>
      </a>


      <a href="My_Profile.html">
        <i class="bx bxs-user custom-icon"></i>
        <p>My Profile</p>
      </a> 
    </div>
   

    <div class="log-out-switch">
      <a href="">
        <i class='bx bx-log-out'></i>
        <p>Log-out</p>
      </a>

      <div class="switch-container">
        <div class="switch">

        </div>
      </div>

    </div>

  </div>

  <main>

    <header>
        <button id="myBtn">Create Submission Form</button>

        <div id="myModal" class="modal">

          <div class="modal-content">
            <div class="modal-head">
              <div class="modal-head-title">
                <b>Create Submission Form of Faculty for:</b>
            </div>
            <div class="modal-close">
              <span class="close">&times;</span>
           </div>
            </div>
            

            
           <div class="modal-content-container">
              
            <div class="modal-contents">  
                <div class="sem-year">
                    <b >Semester:</b>
                    <input type="text" placeholder="Enter Semester">
                  </div>
            
                    
                <div class="sem-year">
                    <b >Academic Year:</b>
                    <input type="text" placeholder="Enter Academic Year">
                  </div>
                  
              </div>
            
        
                <div class="modal-button">
                  <button id="bttn">Cancel</button>
                  <button id="bttn">Create</button>
                </div>
         
              </div>
            </div>

        </div>
    </header>   

  </main>
 
  <script src="PC.js"></script>
</body>
</html>
